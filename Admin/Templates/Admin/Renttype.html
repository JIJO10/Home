{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br><br><br>
    <u><center><h3><b style="font-family: 'Times New Roman', Times, serif;">RENTTYPE</b></h3></center></u>
    <br><br><br>
    <div id="tab" align="center">
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>RentType</td>
                <td><input type="text" name="rent_type"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" name="save" value="SAVE">
                <input type="reset" name="cancel" value="CANCEL"></td>
            </tr>
        </table>
        <br><br>
        <table align="center" border="1">
            <tr>
                <td>SI NO</td>
                <td>Renttype</td>
                <td>Action</td>
            </tr>
            {% for i in RT%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i}}</td>
                <td>
                    <a href="{% url 'webadmin:del_rnt' i.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% endblock content %}
