{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br><br><br>
    <u><center><h3><b style="font-family: 'Times New Roman', Times, serif;">STATE</b></h3></center></u>
    <br><br><br>
    <div id="tab" align="center">
    <form action="" method="POST">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>Country</td>
                <td><select name="sel_con">
                    <option value="">----select----</option>

                    {% for i in CN %}
                    <option value="{{i.id}}">{{i}}</option>
                    {% endfor %}

            
                </select></td>
            </tr>
            <tr>
            <td>State</td>
            <td><input type="text" name="txt_sta" ></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="save" value="save">
                <input type="reset" name="cancel" value="cancel"></td>
            </tr>
        </table>
        <br><br>
        <table align="center" border="1">
            <tr>
                <td>Si No</td>
                <td>Country</td>
                <td>State</td>
                <td>Action</td>
            </tr>
            {% for i  in st %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.country}}</td>
                <td>{{i}}</td>
                <td>
                    <a href="{% url 'webadmin:del_sta' i.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>

    </form>
</body>
</html>
{% endblock content %}
