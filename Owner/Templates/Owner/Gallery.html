{% extends 'Owner/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <br><br><br><br>
    <div id="tab">
        <br>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center" border="2">
            <tr>
                <td>Image</td>
                <td><input type="file" name="file_img"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="add" value="Add">
                    <input type="reset" name="cancel" value="Cancel">
                </td>
            </tr>
        </table>
        <br><br>
        <table align="center" border="1">
            <tr>
                <td>Si no</td>
                <td>RentName</td>
                <td>Image</td>
                <td>Action</td>
            </tr>
            {% for i in GL %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.rent_id.rent_name}}</td>
                <td><img src="{{i.gallery_image.url}}" alt="{{i.gallery_image.url}}" width="120px" height="120px"></td>
                <td>
                    <a href="{% url 'owner:del_galry' i.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</div>
</body>
</html>
<br><br><br>
{% endblock content %}
